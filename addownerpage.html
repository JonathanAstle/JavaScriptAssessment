<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Pet Clinic - Add Owner
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
        <div class="banner"></div>
        <div class="container blocks">
            <h1>Add Owner</h1>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">City</th>
                        <th scope="col">Telephone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" id="ownername" type="text" placeholder="Name"></td>
                        <td><input class="form-control" id="owneraddress" type="text" placeholder="Address"></td>
                        <td><input class="form-control" id="ownercity" type="text" placeholder="City"></td>
                        <td><input class="form-control" id="ownertelephone" type="tel" placeholder="Telephone"></td>
                    </tr>
                </tbody>
            </table>
            <button onclick="submit()" class="btn btn-outline-danger">Submit</button>
            <button onclick="back()" class="btn btn-outline-danger">Back</button>
        </div>
</body>
<footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="JS/addownerpagebtns.js"></script>
</footer>

</html>
